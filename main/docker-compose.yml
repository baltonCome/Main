version: '3.9'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:9000'
    ports:
      - 9000:9000
    volumes:
      - .:/app
    depends_on:
      - db 

  queue:
    build: 
      context: .
      dockerfile: Dockerfile
    command: 'python consumer.py'
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: S4vagery
      POSTGRES_DB: main

    volumes:
      - .db-data:/var/lib/postgresql/data
    ports:
      - "5456:5432"